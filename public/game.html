<!DOCTYPE html>
<html>
    <head>
        <title>TriviaChat</title>
        <link rel='stylesheet' href='/css/styles.css'>
    </head>

    <body>
        <h1>TriviaChat</h1>

        <div id="messages"></div>
        <div class='compose'>
            <form id="message-form">
                <input name="message" placeholder="Message" required autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-trivia">Trivia Question</button>                        
        </div>


        <script id="message-template" type='text/html'>
            <div class='message'>
                <p>
                    <span>{{username}}</span>
                    <span>{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
                <hr>
            </div>
        </script>

        <script id="question-template" type='text/html'>
            <div class='message'>
                <p>
                    <span class=>{{username}}</span>
                    <span class=>{{createdAt}}</span>
                </p>
                <p>Trivia Question: {{question}}</p>
                <p>Category: {{category}}</p>
                <p>Difficulty: {{difficulty}}</p>
                <p>correct: {{correct}}</p>
                <p>incorrect: {{incorrect_0}}</p>
                <p>incorrect: {{incorrect_1}}</p>
                <p>incorrect: {{incorrect_2}}</p>
            </div>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/game.js"></script>
    </body>
</html>
