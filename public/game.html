<!DOCTYPE html>
<html>
    <head>
        <title>TriviaChat</title>
        <link rel='stylesheet' href='/css/styles.css'>
        <link rel='stylesheet' href='/css/game.css'>
    </head>

    <body>

        <div class='main'>
            <div id='sidebar' class='sidebar'></div>

            <div class='chat'>
                <div id="messages" class='messages'></div>
                <div class='compose'>
                    <form id="message-form">
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="send-joke">Joke!</button>  
                    <button id="send-trivia">Trivia!</button>  
                </div>            
            </div>
        </div>

        <!-- <h1>TriviaChat</h1> -->

        <script id="message-template" type='text/html'>
            <div class='message'>
                <p>
                    <span class='message-name'>{{username}}</span>
                    <span class='message-time'>{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="question-template" type='text/html'>
            <div class='message'>
                <p>
                    <span class='message-name'>{{username}}</span>
                    <span class='message-time'>{{createdAt}}</span>
                </p>
                <p>Trivia Question: {{question}}</p>
                <p>Category: {{category}}</p>
                <p>Difficulty: {{difficulty}}</p>
                <p>correct: {{correct}}</p>
                <p>incorrect: {{incorrect_0}}</p>
                <p>incorrect: {{incorrect_1}}</p>
                <p>incorrect: {{incorrect_2}}</p>
            </div>
        </script>

        <script id="sidebar-template" type='text/html'>
            <h2 class='room-title'>{{room}}</h2>
            <h3 class='list-title'>Users</h3>
            <ul class='users'>
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/game.js"></script>
    </body>
</html>
